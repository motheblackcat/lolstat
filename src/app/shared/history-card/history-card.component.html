<ion-item>
  <ion-row>
    <ion-col size="3">
      <ion-img [src]="championService.getChampionThumbById(participant.championId)"></ion-img>
    </ion-col>
    <ion-col size="9">
      <ion-row>
        <ion-col>
          <ion-label>{{ gameType }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label [color]="participant.win ? 'success' : 'danger'">
            {{ participant.win ? 'Victory' : 'Defeat'}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Vision Score {{ participant.visionScore }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>KDA {{ participant.kda | number: '1.1-2' }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>CS/min {{ participant.csPerMin | number: '1.1-2' }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>DMG/min {{ participant.dmgPerMin }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-item>
