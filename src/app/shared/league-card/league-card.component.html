<ion-item class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-img [src]="tierIcon"></ion-img>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>{{ queueType }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Rank: {{ playerLeague.rank }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>LP: {{ playerLeague.leaguePoints }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>W {{ playerLeague.wins }} / L {{ playerLeague.losses }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Winrate: {{ winrate }} %</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
