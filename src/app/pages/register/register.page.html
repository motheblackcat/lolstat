<ion-content class="ion-padding" [formGroup]="form">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Email:</ion-label>
                    <ion-input type="email" name="email" placeholder="email" formControlName="email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Password:</ion-label>
                    <ion-input type="password" name="password" placeholder="password" formControlName="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col size="12" formArrayName="accounts">
                <ion-item *ngFor="let account of accountsArray.controls;let i = index ">
                    <ion-label>Account {{i}} :</ion-label>
                    <ion-input type="text" name="account0" placeholder="summoners" formControlName="{{i}}"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col size="10">
                <ion-label color="light">Add Accounts</ion-label>
            </ion-col>
            <ion-col size="2">
                <ion-fab>
                    <ion-fab-button size="small">
                        <ion-icon name="add" (click)="addAccount()"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-button color="tertiary" expand="block" shape="round" (click)="register()">Register</ion-button>
    </ion-grid>
    <p>
        <ion-button expand="block" fill="clear" shape="round" [routerLink]="['/login']">Login</ion-button>


    </p>
</ion-content>
