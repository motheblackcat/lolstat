<ion-content class="ion-padding" [formGroup]="form">
    <ion-grid>
        <ion-row>
            <ion-title>Reset Your Password</ion-title>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item lines="full">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" formControlName="email" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block" (click)="send()">Send</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <small>
                    Please provide the username or email address that you used when you signed
                    up for your Evernote account.
                </small>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" fill="clear" shape="round" [routerLink]="['/home']">Home</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
